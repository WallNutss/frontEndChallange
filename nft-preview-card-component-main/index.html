<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <div class="container">
      <div class="card">
        <img class="banner" src="/images/image-equilibrium.jpg" alt="">
        <h3>Equilibrium #3429</h3>
  
        <p>Our Equilibrium collection promotes balance and calm.</p>
      
  
        <div>
          <p class="money"><span><img src="/images/icon-ethereum.svg" alt=""></span> 0.041 ETH</p>
          <p class="clock"><span><img src="/images/icon-clock.svg" alt=""></span> 3 days left</p>
        </div>
        
        <div class="separator">
  
        </div>
        <div>
          <img src="/images/image-avatar.png" width="50"  alt="">
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/WallNutss">Wallnuts</a>.
    </div>
  </div>
  
</body>
</html>
